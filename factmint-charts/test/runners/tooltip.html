<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Tooltip tests</title>
	<link rel="stylesheet" href="/node_modules/qunitjs/qunit/qunit.css">
	<script src="/node_modules/qunitjs/qunit/qunit.js"></script>
	<style>
		@import url(http://fonts.googleapis.com/css?family=Lato);
		.test-svg-container {
			width: 200px;
			height: 200px;
			float: left;
			border: 1px dashed red;
			margin: 10px 10px 0 0;
			padding: 20px;
		}
		.fm-tooltip text {
			fill: white;
			dominant-baseline: central;
			font-family: "Lato", sans-serif;
			font-size: 12px;
		}
		.fm-datum-color-wheel-a {
			fill: #ECB53E
		}
		.fm-datum-color-wheel-b {
			fill: #8AC37E
		}
		.fm-datum-color-wheel-c {
			fill: #88B25B
		}
		.fm-datum-color-wheel-d {
			fill: #459C76
		}
		.fm-datum-color-wheel-e {
			fill: #32AFE5
		}
		.fm-datum-color-wheel-f {
			fill: #2A7FB9
		}
		.fm-datum-color-wheel-g {
			fill: #385F8C
		}
		.fm-datum-color-wheel-h {
			fill: #AE74AF
		}
		.fm-datum-color-wheel-i {
			fill: #744589
		}
		.fm-datum-color-wheel-j {
			fill: #A7305D
		}
		.fm-datum-color-wheel-k {
			fill: #D03B43
		}
		.fm-datum-color-wheel-l {
			fill: #DC8336
		}
	</style>
</head>

<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
	<script data-main="../unit-tests/tooltip.js" src="/node_modules/requirejs/require.js"></script>
</body>

</html>
